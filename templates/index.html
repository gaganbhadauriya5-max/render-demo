<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin-top: 100px;
        }
        form {
            background-color: #fff;
            padding: 30px;
            margin: auto;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
        }
        input[type="text"], textarea {
            width: 90%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            color: #333;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #222;
        }
    </style>
</head>
<body>
    <h2>Fake News Detection App ðŸ“°</h2>
    <form action="/predict" method="POST">
        <textarea name="news" placeholder="Enter news text here..." rows="6" required></textarea><br>
        <button type="submit">Check News</button>
    </form>

    {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
    {% endif %}
</body>
</html>
